<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="256" height="192">
  <foreignObject x="20" y="20" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes anim {
          0% {
            transform: translate(0, 20px) rotate(0deg) scale(.9);
          }
          25% {
            transform: translate(0, 0px) rotate(10deg) rotateY(360deg);
          }
          50% {
            transform: translate(0, 20px) rotate(0deg) rotateY(360deg) scale(.9);
          }
          75% {
            transform: translate(0, 0px) rotate(-10deg);
          }
          100% {
            transform: translate(0, 20px) rotate(0deg) scale(.9);
          }
        }

        img {
          animation-name: anim;
          animation-duration: 5s;
          animation-iteration-count: infinite;
        }
      </style>

      <img width="128" height="128" src="riddim.png" />
    </div>
  </foreignObject>
</svg>
